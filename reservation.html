              <div class="all_account">

                <select class="border" name="">
                  <option>1位</option>
                  <option>2位</option>
                  <option>3位</option>
                  <option>4位</option>
                  <option>5位</option>
                  <option>6位</option>
                </select>
              </div>
              <label for="">姓名：<input class="border name" type="text" placeholder="例：林秋綿"></label>
              <label for="">電話：<input class="border name" type="text" placeholder="例：09xx-xxx-xxx"></label>
